<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediScript - Dashboard</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --warning: #f1c40f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--light);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary);
            color: white;
            padding: 15px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header-menu {
            display: flex;
            gap: 20px;
        }

        .header-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .header-menu a:hover {
            background: var(--secondary);
        }

        .main-content {
            padding: 20px;
        }

        .data-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: var(--secondary);
            color: white;
            padding: 12px;
            text-align: left;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #f1f3f4;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active { background: var(--success); color: white; }
        .status-pending { background: var(--warning); color: white; }
        .status-critical { background: var(--danger); color: white; }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-view { background: var(--secondary); color: white; }
        .btn-edit { background: var(--warning); color: white; }
        .btn-delete { background: var(--danger); color: white; }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-menu {
                display: none; /* Can be replaced with a mobile menu */
            }
        }
    </style>
</head>
<body>
    <!-- Header with Menu -->
    <div class="header">
        <div class="logo">MediScript</div>
        <div class="header-menu">
            <a href="index.html" >Home</a>
            <a href="#" >Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="data-table">
            <div class="table-header">
                <h1>Patient Dashboard</h1>
                <div class="action-buttons">
                    <button class="btn btn-view" onclick="addNewPatient()">Add Patient</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Medical Condition</th>
                        <th>Contact</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>P001</td>
                        <td>Abraham Bekele</td>
                        <td>45</td>
                        <td>Male</td>
                        <td>Hypertension</td>
                        <td>0911234567</td>
                        <td><span class="status-badge status-active">Active</span></td>
                        <td>
                            <button class="btn btn-view">View</button>
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>P002</td>
                        <td>Azaria Haile</td>
                        <td>32</td>
                        <td>Female</td>
                        <td>Diabetes</td>
                        <td>0922345678</td>
                        <td><span class="status-badge status-pending">Pending</span></td>
                        <td>
                            <button class="btn btn-view">View</button>
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-delete">Delete</button>
                        </td>
                    </tr>
                    <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addNewPatient() {
            alert('Add New Patient');
            // Implement patient addition logic
        }
    </script>
</body>
</html>
